<!DOCTYPE html>
<html lang="en">
<head>
    <title>REGISTRATION</title>
    <link rel="stylesheet" href="register.css">
    
    <link rel="stylesheet" href="signup.css">

</head>
<body style="font-size: 20px;">
    <div class="container">
    <form action="home.html">
        <h3>REGISTRATION FORM</h3>
        <table>
            <tr>
                <td>USER NAME</td>
            </tr>
            <tr>
                <td><input type="text" name="username" id="username" placeholder="Enter Your Name" required></td>
            </tr>
            <tr>
                <td>PASSWORD</td>
            </tr>
            <tr>
                <td><input type="password" name="password" id="password" placeholder="Enter Your Password" required></td>
            </tr>
            <tr>
                <td>EMAIL</td>
            </tr>
            <tr>
                <td><input type="email" name="email" id="email" placeholder="Enter Your Email" required></td>
            </tr>
            <tr>
                <td>GENDER</td>
            </tr>
            <tr>
                <td>
                    <input class="input" type="radio" name="gender" id="male" value="male">
                    <label  for="male">MALE</label>
                    <input class="input" type="radio" name="gender" id="female" value="female">
                    <label for="female">FEMALE</label>
                    <input class="input" type="radio" name="gender" id="other" value="other">
                    <label for="other">OTHER</label>
                </td>
            </tr>
            <tr>
                <td><button type="submit" id="submit" onclick="signup()">Submit</button></td>
            </tr>
            <tr>
                <td><p style="text-align: center;">Already have an account? <a href="login.html">Login</a></p></td>
            </tr>
        </table>
        
    </form>
</div>

    <script src="login.js"></script>
</body>
</html>
